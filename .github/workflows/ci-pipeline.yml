name: Continuous Integration 
on:
  push:
    paths-ignore:
      - README.md
      - ansible/*
      - .vscode/*
      - .venv/*
      - .pytest_cache/*
      - '**__pycache__/*'
      - tests/.pytest_cache/*
  pull_request:
    paths-ignore:
      - README.md
      - ansible/*
      - .vscode/*
      - .venv/*
      - .pytest_cache/*
      - '**__pycache__/*'
      - tests/.pytest_cache/*
jobs: 
  build: 
    name: Build and test 
    runs-on: ubuntu-latest 
    steps: 
    - uses: actions/checkout@v2 
    - name: Build Docker test image
      run: docker build --target tests --tag todo-app:test .
    - name: Run tests in Docker
      run: docker run todo-app:test
